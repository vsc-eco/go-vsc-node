version: "3.9"
services:
  init:
    profiles: ["init"]
    build:
      dockerfile: Dockerfile
      context: .
    command: ./vsc-node --init
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  app:
    profiles: ["default"]
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
      - "10720:10720"
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  db:
    image: mongo:8.0.4
    # restart: always
    ports:
      - 127.0.0.1:27027:27017
    networks:
      - go-vsc-node
    volumes:
      - db:/data/db
  btcd:
    image: ruimarinho/bitcoin-core:latest
    container_name: btcd
    ports:
      - 8333:8333 # p2p port
      - 8332:8332 # jsonrpc port
    volumes:
      - ./btc-data:/home/bitcoin/.bitcoin
volumes:
  db: {}
networks:
  go-vsc-node:
    driver: bridge
