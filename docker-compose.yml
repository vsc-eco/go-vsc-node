version: "3.9"
services:
  init:
    profiles: ["init"]
    build:
      dockerfile: Dockerfile
      context: .
    command: ./vsc-node --init
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  app:
    profiles: ["default"]
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
      - "10720:10720"
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  db:
    image: mongo:8.0.4
    # restart: always
    ports:
      - 127.0.0.1:27027:27017
    networks:
      - go-vsc-node
    volumes:
      - db:/data/db

  btcd:
    container_name: btcd
    build:
      dockerfile: dockerfiles/btcd.Dockerfile
      context: .
    command: btcd --rpcuser=${BTCD_RPC_USER} --rpcpass=${BTCD_RPC_PASS} --${BTCD_NETWORK}
    ports:
      - 8333:8333
      - 8334:8334
    networks:
      - go-vsc-node
    volumes:
      - .btcd:/root/.btcd

volumes:
  db: {}

networks:
  go-vsc-node:
    driver: bridge
