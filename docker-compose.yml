version: "3.9"
services:
  init:
    profiles: ["init"]
    build:
      dockerfile: Dockerfile
      context: .
    command: ./vsc-node --init
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  app:
    profiles: ["default"]
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
      - "10720:10720"
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  db:
    image: mongo:8.0.4
    # restart: always
    ports:
      - 127.0.0.1:27027:27017
    networks:
      - go-vsc-node
    volumes:
      - db:/data/db
  btcd:
    image: ruimarinho/bitcoin-core:latest
    container_name: btcd
    command: -rpcuser='vsc-node-user' -rpcpassword='vsc-node-pass' -rpcallowip=0.0.0.0/0 -rpcbind=0.0.0.0 -prune=550 -dbcache=2048 -server=1 -listen=1
    volumes:
      - ./.btc-data:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332 # rpc port

  helios:
    build: 
      dockerfile: dockerfiles/helios_eth.Dockerfile
    container_name: vsc/helios
    networks:
      - go-vsc-node
    ports:
      - 8545:8545
    command: >
      helios ethereum 
      --execution-rpc https://mainnet.infura.io/v3/$METAMASK_API_KEY
      --consensus-rpc http://nimbus_beacon_node:5052
      --rpc-bind-ip 0.0.0.0
      --rpc-port 8545
    depends_on:
      - nimbus_beacon_node

  nimbus_beacon_node:
    image: statusim/nimbus-eth2:amd64-v25.11.0
    container_name: vsc/nimbus_beacon_node
    restart: unless-stopped
    stop_grace_period: 1m
    networks:
      - go-vsc-node
    ports:
      - 9000:9000
      - 127.0.0.1:5052:5052/tcp
    volumes:
      - ./data:/home/user/nimbus-eth2/build/data
    command: >- 
      --network=mainnet
      --data-dir=/home/user/nimbus-eth2/build/data/shared_hoodi_0
      --web3-url=wss://mainnet.infura.io/v3/$METAMASK_API_KEY
      --log-level=info
      --tcp-port=9000
      --udp-port=9000
      --rest
      --rest-address=0.0.0.0
      --rest-port=5052

volumes:
  db: {}
networks:
  go-vsc-node:
    driver: bridge
