version: "3.9"
services:
  init:
    profiles: ["init"]
    build:
      dockerfile: Dockerfile
      context: .
    command: ./vsc-node --init
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  app:
    profiles: ["default"]
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
      - "10720:10720"
      - "10720:10720/udp"
    environment:
      - MONGO_URL=mongodb://db:27017
    depends_on:
      - db
    networks:
      - go-vsc-node
    volumes:
      - ./data:/home/app/app/data
  db:
    image: mongo:8.0.4
    # restart: always
    ports:
      - 127.0.0.1:27027:27017
    networks:
      - go-vsc-node
    volumes:
      - db:/data/db
  btcd:
    image: ruimarinho/bitcoin-core:latest
    container_name: btcd
    command: -rpcuser='vsc-node-user' -rpcpassword='vsc-node-pass' -rpcallowip=0.0.0.0/0 -rpcbind=0.0.0.0 -prune=550 -dbcache=2048 -server=1 -listen=1
    volumes:
      - ./.btc-data:/home/bitcoin/.bitcoin
    ports:
      - 8332:8332 # rpc port
volumes:
  db: {}
networks:
  go-vsc-node:
    driver: bridge
